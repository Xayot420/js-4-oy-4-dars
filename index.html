<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-500 to-pink-500 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center mb-6">Translate App</h1>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="relative">
                <textarea id="inputText" class="w-full h-32 p-2 border rounded resize-none"
                    placeholder="Matnni kiriting..."></textarea>
                <button onclick="speak('inputText')" class="absolute bottom-2 right-2 text-blue-500">
                    ðŸ”Š
                </button>
            </div>
            <div class="relative">
                <textarea id="outputText" class="w-full h-32 p-2 border rounded resize-none"
                    placeholder="Tarjima natijasi..." readonly></textarea>
                <button onclick="speak('outputText')" class="absolute bottom-2 right-2 text-blue-500">
                    ðŸ”Š
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <select id="sourceLang" class="p-2 rounded border"></select>
            <select id="targetLang" class="p-2 rounded border"></select>
        </div>

        <button onclick="translateText()"
            class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Tarjima qilish</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
